      <!--------- 👇🏽 المطلوب الثاني  ---------->
      <!-- اضف عنوان يحتوي على اسم فلمك المفضل  -->

      <!-- 👇🏽 اضف صورة لفلمك المفضل -->

      <!-- : css الخاص بالصورة لتعديل ما هو مطلوب في ملف ال class = "myimage" اذهب الى  -->
      <!--  on hover add a box shaddow -->
      <!-- اكتب  الكود هنا 👇🏽 -->
      <img class = "myimage" src = "https://images-na.ssl-images-amazon.com/images/I/91SgF-prBgL.jpg" alt = "The Iron Giant" />

        <a href="https://google.com" target="_blank">Trailer</a>
      </button>
    </div>
